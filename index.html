<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal Crossing Edition</title>

    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Exo:500i" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class= "row">
            <div class="col-md-8">
                <section id="header">
                    <h1>Hangman!</h1>
                    <h6 id="subheader">Animal Crossing Edition</h5>
                    <img id="image" src="./Assets/Images/animal-crossingmain.jpg" alt="Animal Crossing">
                    <p id="motto">Welcome to the Village!
                    </p>
            </div>
        </div>
        </section>

        <section id="main-panel">
            <div class="col-md-4">
                <h2 id="getStarted">Press any key to get started!</h2>
                <!-- SPAN needs to be dynamically created to show # of wins -->
            <p>Wins: <span id="win-count"></span>
            </p>
			<div id="current-word" class="letters"></div>
            <p>Number of Guesses Remaining: <span id="guess-count"></span>
            </p>
			<p>Letters Already Guessed
            </p>
			<div id="failed-guesses" class="letters"></div>
			<!-- After WIN or LOSS, game should automatically go onto the next word -->
    </div>
    <audio>

    </audio>
    <!-- JavaScript File Linked Below -->
    <script src="./Assets/javascript/hangman.js"></script>
</body>
</html>
